<form id="settings-update-form"
    hx-put="/admin/settings"
    hx-target="#settings-form"
    hx-swap="innerHTML"
    onsubmit="return validateSettingsForm()">
    <div class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">
                Starting Die Size
            </label>
            <select name="start_die"
                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500">
                {% for die in die_options %}
                <option value="{{ die }}" {% if settings.start_die == die %}selected{% endif %}>
                    d{{ die }}
                </option>
                {% endfor %}
            </select>
            <p class="text-xs text-slate-500 mt-2">
                Die size to start new sessions with. Higher values give more room to climb down.
            </p>
        </div>

        <div>
            <label for="session_gap_hours" class="block text-sm font-medium text-slate-300 mb-2">
                Session Gap Hours
            </label>
            <input type="number"
                name="session_gap_hours"
                id="session_gap_hours"
                value="{{ settings.session_gap_hours }}"
                min="1"
                max="168"
                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500">
            <p class="text-xs text-slate-500 mt-2">
                Hours after which a new session should be started (1-168).
            </p>
        </div>

        <div>
            <label for="rating_min" class="block text-sm font-medium text-slate-300 mb-2">
                Minimum Rating
            </label>
            <input type="number"
                name="rating_min"
                id="rating_min"
                value="{{ settings.rating_min }}"
                min="0"
                max="10"
                step="0.1"
                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500">
        </div>

        <div>
            <label for="rating_max" class="block text-sm font-medium text-slate-300 mb-2">
                Maximum Rating
            </label>
            <input type="number"
                name="rating_max"
                id="rating_max"
                value="{{ settings.rating_max }}"
                min="0"
                max="10"
                step="0.1"
                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500">
        </div>

        <div>
            <label for="rating_step" class="block text-sm font-medium text-slate-300 mb-2">
                Rating Step
            </label>
            <input type="number"
                name="rating_step"
                id="rating_step"
                value="{{ settings.rating_step }}"
                min="0.1"
                max="1"
                step="0.1"
                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500">
        </div>

        <div>
            <label for="rating_threshold" class="block text-sm font-medium text-slate-300 mb-2">
                Rating Threshold (for die step up)
            </label>
            <input type="number"
                name="rating_threshold"
                id="rating_threshold"
                value="{{ settings.rating_threshold }}"
                min="0"
                max="10"
                step="0.1"
                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-teal-500">
            <p class="text-xs text-slate-500 mt-2">
                Ratings above this threshold step up the die.
            </p>
        </div>

        <button type="submit"
            class="w-full py-4 bg-teal-500/20 border border-teal-500/30 text-teal-400 rounded-2xl text-sm font-black uppercase tracking-widest hover:bg-teal-500/30 transition-all active:scale-95 shadow-xl">
            Save Settings
        </button>
    </div>
</form>
