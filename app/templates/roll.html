{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Roll</h1>
        <p class="text-gray-600">Session: Active</p>
    </div>

    <div class="bg-white rounded-lg shadow p-6 text-center">
        <div class="text-6xl font-bold text-indigo-600 mb-2" id="die-display">d6</div>
        <p class="text-gray-600">Rolling among top 6 threads</p>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <button
            hx-post="/roll/"
            hx-target="#result"
            hx-swap="innerHTML"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg text-xl min-h-16 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
            ROLL d6
        </button>
    </div>

    <div id="result" class="bg-white rounded-lg shadow p-6">
        <p class="text-gray-500 text-center">Roll to select a thread</p>
    </div>
</div>

{% endblock %}
