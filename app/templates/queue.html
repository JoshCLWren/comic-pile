{% extends "base.html" %}

{% block content %}
<div class="space-y-6 pb-10">
    <header class="flex justify-between items-center px-2">
        <div>
            <h1 class="text-4xl font-black tracking-tighter text-glow mb-1 uppercase">Read Queue</h1>
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Your upcoming comics</p>
        </div>
        <button onclick="document.getElementById('add-thread-modal').classList.remove('hidden')"
            class="px-5 py-2.5 bg-teal-500/10 border border-teal-500/20 text-teal-400 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-teal-500/20 transition-all active:scale-95 shadow-xl">
            Add New
        </button>
    </header>

    <div id="queue-container" role="list" aria-label="Thread queue" class="space-y-3">
        <div id="thread-list" class="space-y-3">
            <!-- Thread items injected by JS -->
        </div>
    </div>

    <div class="flex flex-col gap-4 mt-8 px-2">
        <button onclick="document.getElementById('reactivate-modal').classList.remove('hidden')"
            class="w-full py-4 bg-white/5 border border-white/10 rounded-2xl text-slate-500 font-bold hover:bg-white/10 transition-all uppercase tracking-[0.3em] text-[10px] shadow-lg">
            Reactivate Completed Thread
        </button>
    </div>
</div>

<div id="edit-thread-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="glass-card w-full max-w-md p-6 rounded-2xl shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-black uppercase tracking-wider">Edit Comic</h2>
            <button onclick="closeEditModal()" class="text-slate-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <form id="edit-thread-form" class="space-y-4">
            <input type="hidden" id="edit-thread-id" name="thread_id">
            <div>
                <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-1">Title</label>
                <input type="text" id="edit-title" name="title" required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/30 focus:outline-none focus:border-teal-500/50">
            </div>
            <div>
                <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-1">Format</label>
                <input type="text" id="edit-format" name="format" required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/30 focus:outline-none focus:border-teal-500/50">
            </div>
            <div>
                <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-1">Issues Remaining</label>
                <input type="number" id="edit-issues" name="issues_remaining" min="0" required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/30 focus:outline-none focus:border-teal-500/50">
            </div>
            <button type="submit"
                class="w-full py-3 bg-teal-500 text-white rounded-xl font-black uppercase tracking-widest hover:bg-teal-400 transition-all active:scale-95 shadow-xl">
                Save Changes
            </button>
        </form>
    </div>
</div>

<script src="/static/js/app.js"></script>
{% endblock %}
