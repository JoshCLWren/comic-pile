{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-lg mx-auto px-4 py-4">
    <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
        <h1 class="text-xl sm:text-2xl font-bold text-gray-900 mb-4">Reading Queue</h1>

        <div id="roll-pool-info" class="mb-4 p-3 sm:p-4 bg-indigo-50 rounded-lg" role="region" aria-live="polite" aria-label="Roll pool information">
            <p class="text-indigo-900 font-semibold text-sm sm:text-base">Active die: <span id="current-die">Loading...</span></p>
            <p class="text-indigo-700 text-xs sm:text-sm">Roll pool: threads 1-<span id="pool-size">...</span> are highlighted</p>
        </div>

        <div id="queue-container" role="list" aria-label="Thread queue">
            <div id="thread-list" class="space-y-3">
                <div class="text-center text-gray-600 py-8">Loading threads...</div>
                <div class="htmx-indicator hidden flex items-center justify-center gap-2 py-8" aria-live="polite">
                    <span class="spinner" aria-hidden="true"></span>
                    <span>Updating...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/app.js"></script>
{% endblock %}
