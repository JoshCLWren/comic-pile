{% extends "base.html" %}

{% block content %}
<div class="space-y-8 pb-10">
    <header class="flex justify-between items-center px-2">
        <div>
            <h1 class="text-4xl font-black tracking-tighter text-glow mb-1 uppercase">Read Queue</h1>
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Your upcoming threads</p>
        </div>
        <button onclick="document.getElementById('add-thread-modal').classList.remove('hidden')"
            class="px-5 py-2.5 bg-teal-500/10 border border-teal-500/20 text-teal-400 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-teal-500/20 transition-all active:scale-95 shadow-xl">
            Add New
        </button>
    </header>

    <div id="roll-pool-info"
        class="glass-card p-6 flex items-center justify-between border-teal-500/10 bg-teal-500/5 shadow-2xl"
        role="region" aria-live="polite">
        <div class="flex items-center gap-4">
            <div id="pool-die-container" class="dice-perspective">
                <!-- Die icon injected by JS -->
            </div>
            <div>
                <p class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 mb-1">Active Ladder</p>
                <p id="current-die-label" class="text-xl font-black text-slate-100 uppercase">d6</p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 mb-1">Roll Pool</p>
            <p class="text-sm font-black text-teal-400 uppercase tracking-widest">Top <span id="pool-size">6</span>
                Threads</p>
        </div>
    </div>

    <div id="queue-container" role="list" aria-label="Thread queue" class="space-y-4">
        <div id="thread-list" class="space-y-3">
            <!-- Skeleton items -->
            <div class="glass-card h-20 animate-pulse bg-white/5 border-white/5"></div>
            <div class="glass-card h-20 animate-pulse bg-white/5 border-white/5"></div>
        </div>
    </div>

    <div class="flex flex-col gap-4 mt-12 px-2">
        <button onclick="document.getElementById('reactivate-modal').classList.remove('hidden')"
            class="w-full py-5 bg-white/5 border border-white/10 rounded-2xl text-slate-500 font-bold hover:bg-white/10 transition-all uppercase tracking-[0.3em] text-[10px] shadow-lg">
            Reactivate Completed Thread
        </button>
    </div>
</div>

<script src="/static/js/app.js"></script>
<script>
    let poolDie = null;
    async function updateDieInfo() {
        try {
            const res = await fetch('/sessions/current/');
            const data = await res.json();
            const die = data.current_die || 6;

            document.getElementById('current-die-label').textContent = `d${die}`;
            document.getElementById('pool-size').textContent = die;

            const container = document.getElementById('pool-die-container');
            if (window.Dice3D) {
                if (!poolDie) {
                    poolDie = Dice3D.create(container, die, { color: 0x14b8a6, showValue: false });
                } else {
                    poolDie.setSides(die);
                }
            }
        } catch (e) {
            console.error(e);
        }
    }
    document.addEventListener('DOMContentLoaded', updateDieInfo);
    window.addEventListener('refreshQueue', updateDieInfo);
</script>
{% endblock %}
