<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Driven Comic Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen pb-16">
    <main class="container mx-auto px-4 py-6 max-w-lg">
        {% block content %}{% endblock %}
    </main>
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
        <div class="flex justify-around">
            <a href="/" class="nav-link flex flex-col items-center justify-center h-16 min-w-16 hover:bg-blue-50 transition-all duration-200 border-t-4 border-transparent" data-path="/">
                <span class="text-2xl">üé≤</span>
                <span class="text-xs text-gray-600 nav-label">Roll</span>
            </a>
            <a href="/rate" class="nav-link flex flex-col items-center justify-center h-16 min-w-16 hover:bg-blue-50 transition-all duration-200 border-t-4 border-transparent" data-path="/rate">
                <span class="text-2xl">üìù</span>
                <span class="text-xs text-gray-600 nav-label">Rate</span>
            </a>
            <a href="/queue" class="nav-link flex flex-col items-center justify-center h-16 min-w-16 hover:bg-blue-50 transition-all duration-200 border-t-4 border-transparent" data-path="/queue">
                <span class="text-2xl">üìö</span>
                <span class="text-xs text-gray-600 nav-label">Queue</span>
            </a>
            <a href="/history" class="nav-link flex flex-col items-center justify-center h-16 min-w-16 hover:bg-blue-50 transition-all duration-200 border-t-4 border-transparent" data-path="/history">
                <span class="text-2xl">üìú</span>
                <span class="text-xs text-gray-600 nav-label">History</span>
            </a>
        </div>
    </nav>

    <script>
        function updateActiveNav() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                const linkPath = link.getAttribute('data-path');
                const label = link.querySelector('.nav-label');

                if (currentPath === linkPath) {
                    link.classList.remove('border-transparent');
                    link.classList.add('border-blue-500', 'bg-blue-50');
                    label.classList.remove('text-gray-600');
                    label.classList.add('text-blue-600', 'font-semibold');
                } else {
                    link.classList.remove('border-blue-500', 'bg-blue-50');
                    link.classList.add('border-transparent');
                    label.classList.remove('text-blue-600', 'font-semibold');
                    label.classList.add('text-gray-600');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', updateActiveNav);
        document.addEventListener('htmx:afterSwap', updateActiveNav);
    </script>

    <div id="reactivate-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
            <h2 class="text-xl font-bold mb-4">Reactivate Thread</h2>
            <form id="reactivate-form" hx-post="/threads/reactivate" hx-swap="none" hx-on::after-request="document.getElementById('reactivate-modal').classList.add('hidden'); htmx.trigger(window, 'refreshQueue');">
                <div class="mb-4">
                    <label for="reactivate-thread-id" class="block text-sm font-medium text-gray-700 mb-1">Thread</label>
                    <select id="reactivate-thread-id" name="thread_id" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" hx-get="/threads/completed" hx-target="#reactivate-thread-id" hx-trigger="load" required>
                        <option value="">Select a completed thread...</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="issues_to_add" class="block text-sm font-medium text-gray-700 mb-1">Issues to Add</label>
                    <input type="number" id="issues_to_add" name="issues_to_add" min="1" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-xs text-gray-500 mt-1">Must add at least 1 issue</p>
                </div>
                <div class="mb-4">
                    <p id="reactivate-preview" class="text-sm text-gray-600"></p>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md" onclick="document.getElementById('reactivate-modal').classList.add('hidden');">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded-md">Reactivate</button>
                </div>
            </form>
        </div>
    </div>

    <div id="override-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
            <h2 class="text-xl font-bold mb-4">Override Roll</h2>
            <form hx-post="/roll/override" hx-swap="none" hx-on::after-request="document.getElementById('override-modal').classList.add('hidden'); htmx.trigger(window, 'refreshRoll');">
                <div id="override-thread-list" class="mb-4 max-h-64 overflow-y-auto border border-gray-200 rounded-md" hx-get="/threads/active" hx-trigger="load">
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md" onclick="document.getElementById('override-modal').classList.add('hidden');">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded-md">Override</button>
                </div>
            </form>
        </div>
    </div>

    <div id="add-thread-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
            <h2 class="text-xl font-bold mb-4">Add New Thread</h2>
            <form
                hx-post="/threads/"
                hx-target="#queue-list"
                hx-swap="innerHTML"
                hx-on::after-request="this.closest('#add-thread-modal').classList.add('hidden'); htmx.trigger(window, 'refreshQueue');"
            >
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input
                        type="text"
                        name="title"
                        id="title"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[44px]"
                        placeholder="e.g., Hellboy Omnibus Vol 2"
                    >
                </div>

                <div class="mb-4">
                    <label for="format" class="block text-sm font-medium text-gray-700 mb-1">Format</label>
                    <select
                        name="format"
                        id="format"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[44px]"
                    >
                        <option value="">Select format...</option>
                        <option value="TPB">TPB (Trade Paperback)</option>
                        <option value="Issue">Issue</option>
                        <option value="Graphic Novel">Graphic Novel</option>
                        <option value="OGN">OGN (Original Graphic Novel)</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="issues_remaining" class="block text-sm font-medium text-gray-700 mb-1">Issues Remaining</label>
                    <input
                        type="number"
                        name="issues_remaining"
                        id="issues_remaining"
                        min="1"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[44px]"
                        placeholder="e.g., 6"
                    >
                </div>

                <div class="flex space-x-3">
                    <button
                        type="button"
                        onclick="document.getElementById('add-thread-modal').classList.add('hidden')"
                        class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg min-h-[44px] text-lg font-medium"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg min-h-[44px] text-lg font-medium"
                    >
                        Add Thread
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
