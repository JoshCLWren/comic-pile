services:
  postgres-test:
    image: postgres:16-alpine
    container_name: comic-pile-e2e-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: comic_pile_test
    ports:
      - "5437:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  api-test:
    build:
      context: .
      dockerfile: Dockerfile.ci
      target: final
    container_name: comic-pile-e2e-api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres-test:5432/comic_pile_test
      SECRET_KEY: test-secret-key-for-testing-only
    ports:
      - "8000:8000"
    depends_on:
      postgres-test:
        condition: service_healthy
    networks:
      - test-network
    command: ["/bin/bash", "-c", "cd /workspace && .venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  test-network:
    driver: bridge
