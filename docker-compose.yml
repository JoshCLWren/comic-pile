services:
# SECURITY NOTE: This configuration uses hardcoded development passwords.
# For production, use docker-compose.prod.yml with environment variables
# and strong secrets. Never commit production secrets to version control.
  db:
    image: postgres:16-alpine
    container_name: comic-pile-test-001-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: comicpile
      POSTGRES_PASSWORD: comicpile_password
      POSTGRES_DB: comicpile
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comicpile"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: comic-pile-test-001-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://comicpile:comicpile_password@db:5432/comicpile
      ENVIRONMENT: development
    ports:
      - "8003:8000"
    volumes:
      - ./app:/app/app
      - ./comic_pile:/app/comic_pile
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
    command: [".venv/bin/python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: comic-pile-test-001-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@comicpile.local
      PGADMIN_DEFAULT_PASSWORD: pgadmin_password
    ports:
      - "5051:80"
    depends_on:
      - db

volumes:
  postgres_data:
