name: CI Sharded

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: debian:13
    env:
      CI: true
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Run lint
        shell: bash
        run: bash scripts/lint.sh

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    container: debian:13
    env:
      CI: true
      SECRET_KEY: test-secret-key-for-testing-only
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/comic_pile_test
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: comic_pile_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Install PostgreSQL Python dependencies
        shell: bash
        run: source .venv/bin/activate && uv pip install asyncpg psycopg

      - name: Wait for PostgreSQL
        shell: bash
        run: |
          for i in {1..30}; do
            if pg_isready -h postgres -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL failed to start"
          exit 1

      - name: Run backend tests
        shell: bash
        run: |
          source .venv/bin/activate && pytest tests/ --cov=comic_pile --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: backend

