              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL failed to start"
          exit 1

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Start backend server
        run: |
          # Convert async DATABASE_URL to sync for uvicorn
          export DATABASE_URL=$(python3 -c "
          from urllib.parse import urlparse, urlunparse
          import sys
          url = urlparse('${DATABASE_URL}')
          scheme = url.scheme.replace('asyncpg', 'psycopg')
          print(urlunparse(url._replace(scheme=scheme)))
          ")
          python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level debug > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend failed to start. Log output:"
          cat /tmp/backend.log || true
          exit 1

      - name: Run Playwright tests
        run: cd frontend && npx playwright test --project=chromium

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload Playwright videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: frontend/test-results/
          retention-days: 7
