name: CI Sharded

on:
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.image.outputs.digest }}
      image-tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.ci
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: final

      - name: Export image tag
        id: tag
        run: echo "tag=$(echo ${{ steps.meta.outputs.tags }} | head -n1)" >> $GITHUB_OUTPUT
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build.outputs.image-tag }}
    needs: build
    env:
      CI: true
      PATH: "/workspace/.venv/bin:/usr/local/bin:/usr/bin:/bin"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4


      - name: Run lint
        run: bash scripts/lint.sh

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build.outputs.image-tag }}
    needs: build
    env:
      CI: true
      SECRET_KEY: test-secret-key-for-testing-only
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/comic_pile_test
      PATH: "/workspace/.venv/bin:/usr/local/bin:/usr/bin:/bin"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: comic_pile_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out repository
        uses: actions/checkout@v4


      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h postgres -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
