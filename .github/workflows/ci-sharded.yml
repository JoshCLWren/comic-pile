name: CI Sharded

# SECURITY: The following secrets must be configured in GitHub repository settings:
# Settings > Secrets and variables > Actions > New repository secret
# - SECRET_KEY: Application secret key for session encryption
# - DATABASE_URL: PostgreSQL connection string (e.g., postgresql+asyncpg://postgres:PASSWORD@postgres:5432/comic_pile_test)
# - POSTGRES_PASSWORD: PostgreSQL database password

on:
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image-name }}:${{ github.sha }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: lowercase
        run: echo "image-name=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build CI Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.ci
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image-name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-unit:
    name: Backend Tests
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build.outputs.image-tag }}
    needs: build
    timeout-minutes: 20
    env:
      CI: true
      SECRET_KEY: test-secret-key-for-testing-only
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/comic_pile_test
      PGUSER: postgres
      PATH: "/workspace/.venv/bin:/usr/local/bin:/usr/bin:/bin"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: comic_pile_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out repository
      - uses: actions/checkout@v4

      - name: Remove .env file to prevent CI database override
        run: rm -f .env .env.backup .envrc .env.local .env.production 2>/dev/null || true

      - name: Wait for PostgreSQL
        run: |
          i=1
          while [ $i -le 30 ]; do
            if pg_isready -h postgres -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
            i=$((i + 1))
          done
          echo "PostgreSQL failed to start"
          exit 1

      - name: Run backend tests
        run: pytest tests/ --cov=comic_pile --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: backend

  # E2E API workflow tests (no browser)
  test-e2e-api:
    name: E2E API Tests
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build.outputs.image-tag }}
    needs: build
    timeout-minutes: 20
    env:
      CI: true
      SECRET_KEY: test-secret-key-for-testing-only
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/comic_pile_test
      PATH: "/workspace/.venv/bin:/usr/local/bin:/usr/bin:/bin"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: comic_pile_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out repository
        uses: actions/checkout@v4


      - name: Wait for PostgreSQL
        run: |
          i=1
          while [ $i -le 30 ]; do
            if pg_isready -h postgres -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
            i=$((i + 1))
          done
          echo "PostgreSQL failed to start"
          exit 1

      - name: Run E2E API tests
        run: pytest tests_e2e/test_api_workflows.py -v --no-cov

  # E2E Dice Ladder tests
  test-e2e-dice-ladder:
    name: E2E Dice Ladder
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build.outputs.image-tag }}
    needs: build
    timeout-minutes: 20
    env:
      CI: true
      SECRET_KEY: test-secret-key-for-testing-only
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/comic_pile_test
      PATH: "/workspace/.venv/bin:/usr/local/bin:/usr/bin:/bin"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: comic_pile_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out repository
        uses: actions/checkout@v4


      - name: Wait for PostgreSQL
        run: |
          i=1
          while [ $i -le 30 ]; do
            if pg_isready -h postgres -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
            i=$((i + 1))
          done
          echo "PostgreSQL failed to start"
          exit 1

      - name: Run E2E dice ladder tests
        run: pytest tests_e2e/test_dice_ladder_e2e.py --no-cov -v


  # E2E TypeScript Playwright tests
  test-e2e-playwright:
    name: E2E Playwright Tests
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build.outputs.image-tag }}
    needs: build
    env:
      CI: true
      SECRET_KEY: test-secret-key-for-testing-only
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/comic_pile_test
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/comic_pile_test
      PGUSER: postgres
      PATH: "/workspace/.venv/bin:/usr/local/bin:/usr/bin:/bin"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: comic_pile_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    timeout-minutes: 30
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Remove .env file to prevent CI database override
        run: rm -f .env .env.backup .envrc .env.local .env.production 2>/dev/null || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Wait for PostgreSQL
        run: |
          i=1
          while [ $i -le 30 ]; do
            if pg_isready -h postgres -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
            i=$((i + 1))
          done
          echo "PostgreSQL failed to start"
          exit 1

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Start backend server
        shell: bash
        run: |
          # Disable auto backup in tests to avoid schema mismatch errors
          export AUTO_BACKUP_ENABLED=false
          # Debug: Log environment variables
          echo "DATABASE_URL: ${DATABASE_URL:0:50}..."
          echo "TEST_DATABASE_URL: ${TEST_DATABASE_URL:0:50}..."
          echo "PGUSER: $PGUSER"
          # Start backend
          python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --log-level debug > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

      - name: Wait for backend to be ready
        run: |
          i=1
          while [ $i -le 30 ]; do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
            i=$((i + 1))
          done
          echo "Backend failed to start. Log output:"
          cat /tmp/backend.log || true
          exit 1

      - name: Run Playwright tests
        run: cd frontend && REUSE_EXISTING_SERVER=true npx playwright test --project=chromium

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload Playwright videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: frontend/test-results/
          retention-days: 7


